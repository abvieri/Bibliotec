<!doctype html>
<html>

<head>
    <title>Bibliotec - Rergistrar</title>
    <link rel="shortcut icon" href="../img/logo.png">
</head>

<body class="centralize">
    <section class="ocean">
        <section class="wave"></section>
        <section class="wave"></section>
    </section>

    <section class="container text-center maxim">

        <div class="container">
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
            <div class="error" id="password-required-error">Senha é obrigatório</div>
            <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
            <div class="error" id="password-doesnt-match-error">Senha e Confirmar senha devem ser iguais</div>
        </div>

    </section>

    <section class="quadrado" class>
        <div class="form-box">
            <div class="form-value">
                <form action="" method="POST" id="form-value">

                    <h2>Registrar</h2>

                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" placeholder="" id="user" />
                        <legend for="">Nome de Usuário</legend>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" placeholder="" onchange="onChangeEmail()" id="email" />
                        <legend for="">Email</legend>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="confirmPassword" onchange="onChangeConfirmPassword()" />
                        <legend for="">Senha</legend>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="" id="password" onchange="onChangePassword()" />
                        <legend for="">Confirmar senha</legend>
                    </div>

                    <div class="">
                        <button type="button" class="solid btn btn-light rounded-10"
                            onclick="register()">Confirmar</button>
                    </div>

                    <hr>

                    <div>
                        <button type="button" class="outline clear" onclick="alogin()">Login</button>
                    </div>

                    <div id="home">
                        <a href="../../index.html"><button type="button"
                                class="outline clear">Bibliotec</button></a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

<link rel="stylesheet" href="../login.css">
<link rel="stylesheet" href="registrar.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="../../loading.js"></script>

<script src="registrar.js"></script>
<script src="../validations.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
<script src="../../firebase-init.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>


</html>
